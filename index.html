<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets /style.css" rel="stylesheet">
    <title>Beta test</title>
</head>
<body>
    <header>
        <div id="high-scores">
            <h1> 
                <a href="#high-scores">View high scores</a>
            </h1>
        </div>
        <div id="timer">
            <h1>
                Timer
            </h1>
        </div>
    </header>


    <section> 
        <div>
            <h2>Coding Quiz Challenge</h2>
        </div>

        <div> 
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>

        <div class="start-btn">
            <button>Start Quiz</button>
        </div>
    </section>

    <script href="./Assets /script.js"></script>
</body>
</html>
