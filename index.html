<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets /style.css" rel="stylesheet">
    <title>Beta Test</title>
</head>
<body>
    <header>
        <div class="high-scores">
            <h1> 
                <a href="./scores.html">View high scores</a>
            </h1>
        </div>
        <div class="timer">
            <h1>
                Timer
            </h1>
        </div>
    </header>


    <section> 
        <div>
            <div id="question-container" class="hide">
                <div id="questions">Question</div>
                <div id="answer-buttons">
                    <button class="answer-btn" id="answer-btn-1">Answer 1</button>
                    <button class="answer-btn" id="answer-btn-2">Answer 2</button>
                    <button class="answer-btn" id="answer-btn-3">Answer 3</button>
                    <button class="answer-btn" id="answer-btn-4">Answer 4</button>
                </div>
            </div>
        </div>

        <div id="start-page">
            <div>
                <h2>Coding Quiz Challenge</h2>
            
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            </div>

            <div class="start-btn">
                <button id="start-btn">Start Quiz</button>
            </div>
        </div>
    </section>

    <script src="./Assets /script.js"></script>
</body>
</html>
